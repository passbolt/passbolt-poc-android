<!DOCTYPE html>
<html>
    <body>
        <form>
            Username:
            <input
                    type='text'
                    name='username'
                    autocomplete='username' />
            <br />
            <br />
            Password:
            <input
                    type='password'
                    name='password'
                    autocomplete='current-password' />
            <br />
            <input
                    type='submit'
                    value='Login' />
        </form>
    </body>
</html>
